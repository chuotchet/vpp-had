<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Văn phòng phẩm Hoa Anh Đào</title>

  </head>

  <body ng-controller="Home">

    <div class="row">
      <!-- <div ng-repeat="item in items"> -->
        <div class="col-lg-3 col-md-4 col-xs-6 col-sm-6 item" ng-repeat="item in items">
          <div class="card h-100">
            <a href="/2/{{item.link}}" ng-show="item.img==none"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
            <a href="/2/{{item.link}}" ng-show="item.img!=none"><img class="card-img-top" src="/images/{{item.img}}" alt=""></a>
            <div class="card-body">
              <a href="/2/{{item.link}}"><b>{{item.name}}</b></a>
              <p>Giá: Liên hệ</p>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
    <!-- /.row -->

  </body>

</html>
